    <header>
        <img src="images/globe-gc71e7e7a5_1280.png" alt="">
        <h1>Country Lookup</h1>
        <i class="settingsButton fas fa-cog fa-2x" id="settingsButton"></i>
    </header>
    <div class="settings" id="settingsInterface">
        <button class="unitSwitch" id="unitSwitch"></button>
        <button class="themeToggle" id="dark-mode-toggle"></button>
    </div>
    <div class="content">
        <input type="text" id="countrySearch" class="countrySearch" placeholder="Search for a country...">

        <div id="detailed" class="detailed">
            <button id="closeDetails" class="closeDetails">✖</button>
            <div class="half">
                <p>Name: <span id="name"></span></p>
                <p>Official Name: <span id="officialName"></span></p>
                <p>Population: <span id="population"></span></p>
                <p>Top-level domain: <span id="domain"></span></p>
                <p>Capital: <span id="capital"></span></p>
            </div>
            <div class="half">
                <p>Continent: <span id="continent"></span></p>
                <p>Language: <span id="language"></span></p>
                <p>Currency: <span id="currency"></span></p>
                <p>Timezone(s): <span id="timezone"></span></p>
                <p>Weather in capital: <span id="weather"></span></p>
                <p><a href="" id="maps" class="maps">Google Maps</a></p>
            </div>
        </div>
